<!DOCTYPE html>
<html>
<head>
	<title>Regular Expression</title>
	<link rel="stylesheet" href="css/regularExpre.css">
	<script src="JS/regularExpre.js"></script>	
</head>
<body>
<h2 class="centered">Regular Expressions</h2>
<form action="someAction.cgi">
	<p><label for="emailAddr">Email Address:<input id="emailAddr" type="text" size="30" class="reqd email"></label></p>
	<p>Colors:
		<select id="color" class="reqd">
			<option value="" selected>Choose your status</option>
			<option value="Red">Int'l Student</option>
			<option value="Green">Non-Int'l Student</option>
		</select>
	</p>
    <p>
        <label>Enter your phone number (with area code):<br>
	    <input class="phone" type="text" size="50" id="phoneField"></label>
    </p>
    <p>
        <label>Image URL: <input class="imgURL" type="text" size="50"></label>
    </p>
	<p>Options:
		<label for="sunroof"><input type="checkbox" id="sunroof" value="Yes">20% Off (Int'l Student Only)</label>
		<label for="pWindows"><input type="checkbox" id="pWindows" value="Yes">10% Off</label>
	</p>
	<p>Doors:&nbsp;&nbsp;
		<label for="twoDoor"><input type="radio" id="twoDoor" name="DoorCt" value="twoDoor" class="radio">International Student</label>
		<label for="fourDoor"><input type="radio" id="fourDoor" name="DoorCt" value="fourDoor" class="radio">Non-Int'l</label>
	</p>
	<p>
		<label for="zip">Enter your Zip code or pick the dealer nearest you:<br>
			Zip: <input id="zip" type="text" size="5" maxlength="5" class="isZip dealerList">
		</label>
		<select id="dealerList" size="4" class="zip">
			<option value="California--Lemon Grove">California--Lemon Grove</option>
			<option value="California--Lomita">California--Lomita</option>
			<option value="California--Long Beach">California--Long Beach</option>
			<option value="California--Los Alamitos">California--Los Alamitos</option>
			<option value="California--Los Angeles">California--Los Angeles</option>
		</select>
	</p>
	<p><input type="submit" value="Submit">&nbsp;<input type="reset"></p>
</form>
</body>
</html>
